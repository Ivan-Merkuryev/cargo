<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Отслеживание грузов</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .status-awaiting {
        background-color: yellow;
      }
      .status-in-transit {
        background-color: lightblue;
      }
      .status-delivered {
        background-color: lightgreen;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-5">Отслеживание грузов</h1>

      <button
        type="button"
        class="btn btn-primary"
        data-toggle="modal"
        data-target="#cargoModal"
      >
        Добавить новый груз
      </button>

      <div class="form-group mt-3 w-auto">
        <select onchange="renderCargoTable()" class="form-control w-25" id="statusFilter" >
          <option value="all">Все грузы</option>
          <option value="В пути">В пути</option>
          <option value="Ожидает отправки">Ожидает отправки</option>
          <option value="Доставлен">Доставлен</option>
        </select>
      </div>

      <div
        class="modal fade"
        id="cargoModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="cargoModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="cargoModalLabel">
                Добавление нового груза
              </h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="cargoForm" class="mb-4">
                <div class="form-group">
                  <label for="cargoName">Название груза</label>
                  <input type="text" class="form-control" id="cargoName" />
                </div>
                <div class="form-group">
                  <label for="origin">Пункт отправления</label>
                  <select class="form-control" id="origin">
                    <option value="">Выберите пункт отправления</option>
                    <option value="Москва">Москва</option>
                    <option value="Санкт-Петербург">Санкт-Петербург</option>
                    <option value="Казань">Казань</option>
                    <option value="Екатеринбург">Екатеринбург</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="destination">Пункт назначения</label>
                  <select class="form-control" id="destination">
                    <option value="">Выберите пункт назначения</option>
                    <option value="Казань">Казань</option>
                    <option value="Москва">Москва</option>
                    <option value="Санкт-Петербург">Санкт-Петербург</option>
                    <option value="Екатеринбург">Екатеринбург</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="departureDate">Дата отправления</label>
                  <input type="date" class="form-control" id="departureDate" />
                </div>
                <button type="submit" class="btn btn-primary mx-auto">
                  Добавить груз
                </button>
                <div
                  id="errorMessage"
                  class="alert alert-danger d-none mt-2"
                ></div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Номер груза</th>
            <th>Название груза</th>
            <th>Статус груза</th>
            <th>Пункт отправления</th>
            <th>Пункт назначения</th>
            <th>Дата отправления</th>
            <th>Изменить статус</th>
          </tr>
        </thead>
        <tbody id="cargoTableBody"></tbody>
      </table>
      <div id="errorStatus" class="alert alert-danger d-none mt-2"></div>
    </div>
    <script defer src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
